<div class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-lg my-10">
  <h1 class="text-4xl font-bold mb-8 text-center text-gray-800 border-b pb-6">
    Create Payment
  </h1>
  <form
    [formGroup]="paymentForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-6"
  >
    <div class="border-b pb-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Payee Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <pay-input-field
          *ngFor="let field of infoFields"
          [id]="field.id"
          [label]="field.label"
          [placeholder]="field.placeholder"
          [type]="field.type"
          [control]="getControl(field.id)"
          [items]="field.items || []"
          [tooltip]="field.tooltip || ''"
          (selectionChange)="onFieldChange(field.id, $event)"
        ></pay-input-field>
      </div>
    </div>
    <div class="border-b pb-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4">Payment Details</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <pay-input-field
          *ngFor="let field of paymentFields"
          [id]="field.id"
          [label]="field.label"
          [placeholder]="field.placeholder || ''"
          [type]="field.type"
          [control]="getControl(field.id)"
          [hidden]="field.type === 'hidden'"
          (selectionChange)="onFieldChange(field.id, $event)"
        ></pay-input-field>
      </div>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Submit
      </button>
    </div>
  </form>
</div>
