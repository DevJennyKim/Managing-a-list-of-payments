<div class="container mx-auto p-4">
  <h1 class="">Payment List</h1>

  <pay-payment-list
    [payments]="payments"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [pageRange]="pageRange"
    (pageChanged)="onPageChanged($event)"
    (prevPage)="goToPrevious()"
    (nextPage)="goToNext()"
    class="payment-list-container"
  ></pay-payment-list>
</div>
