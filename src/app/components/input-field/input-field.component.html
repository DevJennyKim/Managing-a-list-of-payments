<div>
  <label [for]="id" class="block text-sm font-semibold text-gray-600">
    {{ label }}
  </label>
  <input
    *ngIf="type !== 'select'"
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="$any(control)"
    class="mt-2 w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 text-gray-800"
  />
  <ng-select
    *ngIf="type === 'select'"
    [items]="items"
    bindLabel="name"
    bindValue="id"
    [formControl]="$any(control)"
    placeholder="Select an option"
    [loading]="isLoading"
    (change)="onSelectChange($event)"
  >
  </ng-select>
</div>
